<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper Portfolio</title>
    <script src="https://kit.fontawesome.com/9bd052abf8.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <section id="swiper">

        <article class="swiper-wrapper">
            <div class="swiper-slide" data-custom-index="0"></div>
            <div class="swiper-slide" data-custom-index="1"></div>
            <div class="swiper-slide" data-custom-index="2"></div>
            <div class="swiper-slide" data-custom-index="3"></div>
        </article>
    </section>
</body>
</html>
